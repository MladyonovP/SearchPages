<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body link="#000000" vlink="#a9a9a9" alink="#000000">
    <div class="hder">
      <a class="hd_inp" href="index.html" title="Main Search">Main Search</a>
      <a class="hd_inp" href="search_img.html" title="Search Image">Search Image</a>
    </div>
    <main class="mn_adv">
      <div class="div.img">
        <img class="img_2" src="adv_search.jpg" alt="Advanced search" />
      </div>
      <h2 class="h2_adv">Find pages that contained...</h2>
      <form action="https://google.com/search" method="GET">
        <div class="row_adv">
          <p class="adv_text">...all these words:</p>
          <input class="text_win_adv" type="text" name="q" />
          <p class="add_text">Type the important words</p>
          <!--  Введіть важливі слова: триколірний рет-тер’єр  -->
        </div>
        <div class="row_adv">
          <p class="adv_text">...exactly with this words or phrase:</p>
          <input class="text_win_adv" type="text" name="q_ex" />
          <p class="add_text">Put the exact words in quotes</p>
          <!-- Візьміть точні слова в лапки: "рет-тер’єр" -->
        </div>
        <div class="row_adv">
          <p class="adv_text">...any of these words:</p>
          <input class="text_win_adv" type="text" name="q_any" />
          <p class="add_text">Type "OR" between words</p>
          <!-- Введіть OR між усіма потрібними словами: мініатюрні OR стандартні -->
        </div>
        <div class="row_adv">
          <p class="adv_text">...none one these words:</p>
          <input class="text_win_adv" type="text" name="q_no" />
          <p class="add_text">
            Type minus sign before words that is unnecessary
          </p>
          <!-- Поставте знак мінус перед небажаними словами: -гризун, -"Джек Рассел" -->
        </div>
        <div class="adv">
          <input class="inp" type="submit" value="Search" />
        </div>
      </form>
    </main>
  </body>
</html>
